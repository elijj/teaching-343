<!DOCTYPE html>
<html>
  <head>
    <script data-require="jquery@*" data-semver="2.1.4" src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <link data-require="bootstrap@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="bootstrap@*" data-semver="3.3.6" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script data-require="bootbox.js@*" data-semver="4.4.0" src="https://github.com/makeusabrew/bootbox/releases/download/v4.4.0/bootbox.min.js"></script>
  </head>
  <body>
  <div class="container">
      <h1>clipboard.js and bootbox.js (an alert replacement)</h1>
    <div class="form-group">
      <!-- Target -->
      <input id="foo" value="https://github.com/zenorocha/clipboard.js.git">
      
      <!-- Trigger -->
      <button class="btn" data-clipboard-target="#foo">
          Copy to clipboard
      </button>
    </div>
    
   <div class="form-group">
     <!-- Target -->
      <textarea id="bar">Mussum ipsum cacilds...</textarea>
      
      <!-- Trigger -->
      <button class="btn" data-clipboard-action="cut" data-clipboard-target="#bar">
          Cut to clipboard
      </button>
   </div>

   <div>
    <button class="button" data-clipboard-action="cut" data-clipboard-target="#bar" onclick ="biu({type: 'danger', text: 'You are dead!', autoFade: false})">
          Danger
      </button>
  </div>

  </div> 
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.5/clipboard.min.js"></script>
  <script src="script.js"></script>
</html>
